<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.A.TECNOLOGICOS</title>
    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <script src="db-simulacion/funciones.js"></script>

</head>

<body>
    <div id="header"></div>


    <!-- Open Content -->
    <section class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" src="" alt="Card image cap" id="imagenproducto">
                    </div>
                </div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h2" id="nombreproducto"></h1>
                            <p class="h3 py-2" id="precioproducto"></p>
                            <p class="py-2" id="clasificacionproducto"></p>

                            <h6>Descripcion:</h6>
                            <p id="descripcionproducto"></p>
                            <div class="row pb-3">
                                <div class="col d-grid">
                                    <a class="btn btn-success btn-lg" name="submit" value="buy" href="#"
                                        id="botonagregar">Agregar</a>
                                </div>
                                <div class="col d-grid">
                                    <a class="btn btn-success btn-lg" name="submit" value="addtocard"
                                        onclick="window.history.back()">Regresar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codigoproducto = urlParams.get('codigoproducto');

        const producto = obtenerobjetosporcodigo(codigoproducto);

        if (producto) {
            document.getElementById('nombreproducto').textContent = producto.nombre;
            document.getElementById('precioproducto').textContent = `$${producto.precio.toFixed(2)}`;
            document.getElementById('descripcionproducto').textContent = producto.descripcion;
            document.getElementById('imagenproducto').src = producto.imagen;

            const estrellas =
                '<i class="text-warning fa fa-star"></i>'.repeat(producto.calificacion) +
                '<i class="text-secondary fa fa-star"></i>'.repeat(5 - producto.calificacion);
            document.getElementById('clasificacionproducto').textContent = estrellas;
        }

        document.getElementById('botonagregar').addEventListener('click', function () {
            agregarobjetos(producto, false);
            window.history.back();
        });
    </script>
    <!-- Close Content -->


    <div id="footer"></div>


    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("header", "header.html");
            cargarFragmento("footer", "footer.html");
        });
    </script>
    </div>
    </div>
</body>

</html>
